<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foosball Tournament Rankings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }

        .navigation a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
            display: inline-block; /* Ensure links are visible as inline-blocks */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Links -->
    <div class="navigation">
        <a href="page1.html">Home</a>
        <a href="page2.html">Rules</a>
        <a href="page3.html">Rankings</a>
    </div>

    <div class="container">
        <h2>Foosball Tournament Rankings</h2>
        <div id="rankingTable"></div>
    </div>
    
    <script>
        // Hardcoded data
        const teamsData = [
            { teamName: "Team A", points: 100 },
            { teamName: "Team B", points: 80 },
            { teamName: "Team C", points: 150 },
            { teamName: "Team D", points: 50 },
            { teamName: "Team E", points: 210 }
        ];

        // Function to display rankings
        function displayRankings(data) {
            let table = `<table border="1"><tr><th>Rank</th><th>Team Name</th><th>Points</th></tr>`;

            // Sort teams by points in descending order
            data.sort((a, b) => b.points - a.points);

            // Create table rows
            data.forEach((team, index) => {
                table += `<tr><td>${index + 1}</td><td>${team.teamName}</td><td>${team.points}</td></tr>`;
            });

            table += `</table>`;
            document.getElementById('rankingTable').innerHTML = table;
        }

        // Display the rankings
        displayRankings(teamsData);
    </script>
</body>
</html>
